<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo App" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <h1>Todo App</h1>
      <div class="add-todo-form">
        <form id="addTodoForm">
          <input
            type="text"
            placeholder="Add Todo"
            name="addTodo"
            id="addTodo"
            title="Add Todo"
            class="add-todo"
            required
          />
          <input
            type="date"
            name="dueDate"
            id="dueDate"
            title="Add a due date"
            class="due-date"
            required
          />
          <button type="submit">Add Todo</button>
        </form>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search Todos"
        />
      </div>

      <div class="wrapper">
        <div class="todo-container" id="my-scrollbar">
          <ul id="todoContainer"></ul>
        </div>
      </div>

      <div class="modal" id="modalForDeletingTodo">
        <div class="container">
          <p>Are you sure you want to delete this todo?</p>
          <button id="deleteTodo" class="yes">Yes</button>
          <button id="closeModal">No</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.6.0/smooth-scrollbar.min.js"
      integrity="sha512-/i9hnD/QS+oyspghC8CLAzA9eh+GKAAXhpdakrfsfk9Q1qJel3cR8cWYhPNe6sdExCd9lu1tIxOFECwD0WlU7A=="
      crossorigin="anonymous"
    ></script>
    <script>
      const scrollbar = Scrollbar.init(
        document.querySelector('#my-scrollbar'),
        {
          damping: 0.1,
          renderByPixels: true,
          continuousScrolling: true,
          alwaysShowTracks: true,
        }
      )
    </script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
