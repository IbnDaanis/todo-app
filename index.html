<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo App" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <h1>Todo App</h1>
      <div class="add-todo-form-container">
        <button class="open-add-todo-modal" id="openAddTodoModal">
          Add a Todo
        </button>
        <div class="search-and-filter">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search Todos"
          />
          <select
            name="category"
            id="categoryFilter"
            title="Filter by category"
          ></select>
        </div>
        <div class="sort-todos">
          <select name="sort" id="sort" title="Sort Todos">
            <option value="">Sort Todos</option>
            <option value="category">By Category</option>
            <option value="date">By Date</option>
          </select>
          <select name="sortMode" id="sortMode" title="Sort Todos" disabled>
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
      </div>

      <div class="wrapper">
        <div class="todo-container" id="my-scrollbar">
          <ul id="todoContainer"></ul>
        </div>
      </div>

      <div class="pages-scrollbar">
        <div id="pagesScrollbar">
          <div class="page-numbers" id="pageNumbers"></div>
        </div>
      </div>

      <div class="modal" id="modalForAddingTodo">
        <div class="container">
          <form class="add-todo-form" id="addTodoForm">
            <div class="add-todo">
              <label for="addTodo">Add a Todo:</label>
              <input
                type="text"
                placeholder="Enter todo title"
                name="addTodo"
                id="addTodo"
                title="Enter todo title"
                class="add-todo-input"
                required
              />
            </div>
            <div class="date">
              <label for="dueDate">Due Date:</label>
              <input
                type="date"
                name="dueDate"
                id="dueDate"
                title="Add a due date"
                class="due-date"
                required
              />
            </div>
            <div class="category">
              <label for="category">Category:</label>
              <select
                name="category"
                id="category"
                title="Add a Category"
                required
              ></select>
              <button
                type="button"
                id="addTodoCategoryButton"
                title="Add a Category"
              >
                +
              </button>
            </div>

            <button type="submit" id="addTodoSubmitButton">Add Todo</button>
          </form>
        </div>
      </div>

      <div class="modal" id="modalForTodoCategories">
        <div class="container">
          <form id="addTodoCategoryForm" class="add-todo-category-form">
            <input
              type="text"
              id="categoryInput"
              placeholder="Enter Category"
            />
            <button id="addTodoCategory" class="add-todo-category">Add</button>
          </form>
        </div>
      </div>

      <div class="modal" id="modalForDeletingTodo">
        <div class="container">
          <div class="delete-todo-confirmation">
            <p>Are you sure you want to delete this todo?</p>
            <button id="deleteTodo" class="yes">Yes</button>
            <button id="closeModal">No</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.6.0/smooth-scrollbar.min.js"
      integrity="sha512-/i9hnD/QS+oyspghC8CLAzA9eh+GKAAXhpdakrfsfk9Q1qJel3cR8cWYhPNe6sdExCd9lu1tIxOFECwD0WlU7A=="
      crossorigin="anonymous"
    ></script>
    <script>
      const scrollbar = Scrollbar.init(
        document.querySelector('#my-scrollbar'),
        {
          damping: 0.1,
          renderByPixels: true,
          continuousScrolling: true,
          alwaysShowTracks: true,
        }
      )

      const scrollbarPages = Scrollbar.init(
        document.querySelector('#pagesScrollbar'),
        {
          damping: 0.1,
          renderByPixels: true,
          continuousScrolling: true,
          alwaysShowTracks: true,
        }
      )
    </script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
